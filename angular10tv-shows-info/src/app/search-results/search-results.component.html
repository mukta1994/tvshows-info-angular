<div style="padding:20px 0"><app-search></app-search>
</div>
<ng-template #t let-fill="fill">
        <span class="star" [class.full]="fill === 100">
          <span class="half" [style.width.%]="fill">&#x2605;</span>&#x2605;
        </span>
</ng-template>
<div class="container">
    <div class="search-results" infinite-scroll (scrolled)="onScroll()">
        <div class="shows-display" >
            <mat-card class="fancy-card" *ngFor="let show of dataset"  [routerLink]="['../../details', show.id]" [state]="{ hello: show }" appMaterialElevation
                [defaultElevation]="defaultElevation" raisedElevation="16">
                <mat-card-content class="card-content" >
                    <div mat-card-image>
                        <!-- <img  src="https://image.tmdb.org/t/p/w185/{{show.poster_path}}"> -->
                        <img *ngIf="show.poster_path!=null; else defaultimg" src="https://image.tmdb.org/t/p/w185/{{show.poster_path}}">
                            <ng-template #defaultimg><img class="default-img" src="../assets/default.jpg" ></ng-template>
                    </div>
                    <div class="show-info" style="text-align: center;width:inherit">

                        <div style="font-size: 16px;font-weight:bold">{{show.name}}</div>
                        <div class="air-date">{{show.first_air_date| date}}</div>

                        <mat-chip-list>
                                <mat-chip *ngFor="let network of show.networks">
                                    {{network.name}}
                                </mat-chip>
                            </mat-chip-list>
                        <ngb-rating [max]="1" [rate]="show.vote_average/10" [starTemplate]="t" [readonly]="true"></ngb-rating>
                        <pre>{{show.vote_average}}/10({{show.vote_count}})</pre>

                        <div class="overview">{{show.overview=="" ? 'overview not available' : show.overview}}</div>
                    </div>

                </mat-card-content>
              
            </mat-card>
        </div>
    </div>
</div>
