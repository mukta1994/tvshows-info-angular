<form class="container" (ngSubmit)="onSubmit(test);">

<mat-form-field class="example-full-width" style="margin: 20px;width:100%">
        <div class="search" >
                <input type="text"
                aria-label="Number"
                [(ngModel)]="test"
                matInput
                [formControl]="myControl"
                [matAutocomplete]="auto" (ngModelChange)="$event.value!='' ? getData($event): ''">
         <mat-autocomplete #auto="matAutocomplete">
           <mat-option *ngFor="let option of shows" [value]="option" [routerLink]="['../../details', option.id]">
             <img *ngIf="option.poster_path!=null; else defaultimg" src="https://image.tmdb.org/t/p/w185/{{option.poster_path}}" 
             style="height:60px;width:50px">
             <ng-template #defaultimg><img class="default-img" src="../assets/default.jpg" style="height:60px;width:50px"></ng-template>
             {{option.name}}
           </mat-option>
         </mat-autocomplete>
         <div class="search" (click)="onSubmit(test)">Search</div>
        </div>
               
              </mat-form-field></form>
